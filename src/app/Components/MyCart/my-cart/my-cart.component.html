<div class="cart-container">
  <div class="cart-header">
    <div class="title">My Cart</div>
    <div class="cart-count">Items: {{ cartCount }}</div>
    <button class="logout-button" (click)="logout()">Logout</button>
  </div>

  <div class="cart-items" *ngIf="cartItems.length > 0; else emptyCart">
    <div class="cart-item" *ngFor="let item of cartItems">
      <div class="item-details">
        <img
          class="item-image"
          [src]="item.book.imageUrl"
          alt="{{ item.book.name }}"
        />
        <div class="item-info">
          <div class="item-name">{{ item.book.name }}</div>
          <div class="item-price">{{ item.book.price | currency }}</div>
        </div>
      </div>
      <div class="quantity-controls">
        <button (click)="changeQuantity(item.cartId, -1)">-</button>
        <div class="quantity">{{ item.quantity }}</div>
        <button (click)="changeQuantity(item.cartId, 1)">+</button>
      </div>
      
      <button class="remove-button" (click)="unCart(item.cartId)">Remove</button>
    </div>
  </div>

  <ng-template #emptyCart>
    <div class="empty-cart">
      <p>Your cart is empty!</p>
    </div>
  </ng-template>

  <button class="checkout-button" (click)="onAddAdress()">Proceed to Checkout</button>

  <div
    class="address-section"
    *ngIf="showAddressSection"
    #addressSection
    id="addressSection"
  >
    <h3>Add a New Address</h3>
    <form #addressForm="ngForm" (ngSubmit)="onSubmit(addressForm)">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          ngModel
          required
        />
      </div>

      <div class="form-group">
        <label for="mobileNumber">Mobile Number</label>
        <input
          type="tel"
          id="mobileNumber"
          name="mobileNumber"
          class="form-control"
          ngModel
          required
        />
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea
          id="address"
          name="address"
          class="form-control"
          rows="3"
          ngModel
          required
        ></textarea>
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input
          type="text"
          id="city"
          name="city"
          class="form-control"
          ngModel
          required
        />
      </div>

      <div class="form-group">
        <label for="state">State</label>
        <input
          type="text"
          id="state"
          name="state"
          class="form-control"
          ngModel
          required
        />
      </div>

      <div class="form-group">
        <label for="type">Address Type</label>
        <select
          id="type"
          name="type"
          class="form-control"
          ngModel
          required
        >
          <option *ngFor="let type of addressTypes" [value]="type">
            {{ type }}
          </option>
        </select>
      </div>

      <button type="submit" class="btn-submit">Add Address</button>
    </form>
  </div>
</div>
